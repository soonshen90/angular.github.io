<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <div class="logo"><img src="assets/images/logo-sample.png" /></div>
            <div class="title">Personal Case Management</div>
            <form #loginForm="ngForm" novalidate>
                <p>Please verify your mobile number</p>
                <div class="form-group">
                    <input type="tel" name="tel" ngModel ng2TelInput [ng2TelInputOptions]="{initialCountry: 'sg'}" (change)="updateCountryDial(this)" class="form-control" required />
                </div>
                <div class="form-group">
                    <input type="tel" name="phoneNumber" #username="ngModel" [(ngModel)]="user.username" class="form-control" required />
                </div>
                <div class="form-group">
                    <button [disabled]="isDisabledBtnSend" (click)="signIn(user);">Send{{lblCounter}}</button>
                </div>
                <div class="form-group" *ngIf="isWaitingOTP">
                    <input type="text" name="otp" #otp="ngModel" [(ngModel)]="user.otp" class="form-control" required />
                </div>
                <div class="form-group" *ngIf="isWaitingOTP">
                    <button (click)="verifyOTP(user);">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
